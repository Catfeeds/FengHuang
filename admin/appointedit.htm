<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>修改预约</title>
<link href="assets/css/admin.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="assets/js/jquery.js"></script>
<script type="text/javascript" src="assets/js/forms.js"></script>
<script type="text/javascript" src="assets/js/json2.js"></script>
<script type="text/javascript" src="assets/js/knockout-3.2.0.js"></script>
<script type="text/javascript" src="assets/js/mapping_debug.js"></script>
<script type="text/javascript" src="assets/js/ajax.js"></script>
<script type="text/javascript" src="global_url.js"></script>
<script type="text/javascript" src="global_var.js"></script>
<script type="text/javascript" src="common.js"></script>
<script type="text/javascript">
var viewModel;
var decorateDic;
function onload(){
	//第一步：先获取id	
	var id = getUrlParam(window.location.search,"id");
	$.getJSON(CATEGORY_QUERY+'decorate',null,function(data){
	 		decorateDic = data.result;
	 		//再根据id获取对应的数据
			getDataById(APPOINT_APPOINT,id,afterGetDataById);
	 	});
	

}
function afterGetDataById(data){

	//先判断并处理错误数据
	if(!isErrorData(data)){
		//数据正确时进行绑定
	 	viewModel = ko.mapping.fromJS(data.result);
	 	//var selectedTypeId = viewModel.type.id();
		if(typeof viewModel.type !== 'function'){
	 		//注意：sex 为 null时，是function ,不为null时是object
		 	for(var i in decorateDic){
		 		if(decorateDic[i].id === viewModel.type.id()){
		 			viewModel.type = ko.observable(decorateDic[i]);
		 			break;
		 		}
		 	}
	 	}	 
	 	viewModel.submit = function(){
	 		var modelObj = ko.mapping.toJS(viewModel);
	 		var typeId = viewModel.type().id;
	 		var  url = genUrl(APPOINT_APPOINT)+'/'+modelObj.id;
	 		var appointTime = document.getElementById("appointTime").value;	 		
	 		modelObj.appointTime = appointTime;
	 		modelObj.typeid = typeId;
	 		postReq(url,modelObj,function(data){
	 			
	 			friendlyTip(data);
	 		});	 		
	 	}
		ko.applyBindings(viewModel);
	}
}

function AppointType(id,name){

	this.id = id;
	this.name = name;
}
</script>
</head>
<body onload="onload()">
<div class="formHeader">
 <span class="title">修改预约</span> <a href="javascript:location.reload();" class="reload">刷新</a> 
</div>
<form name="form" id="form" method="post" action="admin_save.php" onsubmit="return cfm_upadmin();">
	<table class="formTable" border="0" cellpadding="0" cellspacing="0" width="100%">
		<tbody>
			<tr>
				<td align="right" width="25%" height="40">ID:</td>
				<td width="75%" ><span data-bind='text:id'></span></td>
			</tr>
			<tr>
				<td align="right" width="25%" height="40">用户:</td>
				<td width="75%" ><span data-bind='text:user.username'></td>
			</tr>
			<tr>
				<td align="right" height="40" >预约类型：</td>
				<td><select data-bind="value:type,options:decorateDic,optionsText:'name',valueAllowUnset: true,optionsCaption: '请选择...'">
				</select>
				<input type='text' size=50 data-bind='value:type().id'/>
				</td>
			</tr>
			<tr>
				<td align="right" height="40">预约日期：</td>
				<td><input type="text" id="appointTime" class="inputms" data-bind="value:appointTime" readonly="readonly" />
				<script type="text/javascript" src="assets/plugin/calendar/calendar.js"></script> 
				<script type="text/javascript">
				Calendar.setup({
					inputField     :    "appointTime",
					//ifFormat       :    "%Y-%m-%d",
					ifFormat       :    "%Y-%m-%d %H:%M:%S",
					showsTime      :    true,
					timeFormat     :    "24"
				});
				</script>
				</td>
			</tr>
			<tr>
				<td align="right" height="40">地点：					
				</td>
				<td>
					<input type="text" size=100 data-bind="value:address"/>
				</td>
			</tr>
			<tr>
				<td align="right" height="40">地区：</td>
				<td data-bind='text:area.fullName'></td>
			</tr>
			<tr>
				<td align="right" height="40">电话：</td>
				<td data-bind="text:mobile"></td>
			</tr>		
		</tbody>
	</table>
	<div class="formSubBtn">
		<input class="submit" value="提交" type="button" data-bind='click:submit'/>
		<input class="back" value="返回" onclick="history.go(-1)" type="button">
	</div>
</form>

</body></html>
