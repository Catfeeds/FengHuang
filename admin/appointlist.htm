<form name="form" id="form" method="post">

		<ul>

			<li class="line">&nbsp;</li>

			<li class="line">&nbsp;</li>

				<select  data-bind="value:selectedSearch,options:searchDic,optionsText:'name',valueAllowUnset: true,optionsCaption: '选择搜索条件'">
				</select>
				<input name="keyword" id="keyword" title="输入关键字进行搜索" type="text">
				<a href="javascript:;" onclick="doSearch();">&nbsp;搜索</a>
			</li>
		</ul>

	<table class="dataTable" border="0" cellpadding="0" cellspacing="0" width="100%">
		<thead>
			<tr class="head" align="left">
				<td class="firstCol" width="5%" height="36"><input name="checkid" id="checkid" onclick="CheckAll(this.checked);" type="checkbox"></td>
				<!--td width="10%">ID</td-->
				<td width="10%">用户</td>
				<td width="10%">类型</td>
				<td width="25%">城市</td>			
				<td width="5%">姓名</td>
				<td width="10%">电话</td>
				<td class="endCol" width="10%">操作</td>
			</tr>
		</thead>
        <tbody data-bind='foreach: result'>
			<tr class="dataTr" align="left">
				<td class="firstCol" height="60"><input name="checkid[]" id="checkid[]" value="1" type="checkbox" data-bind="checked: selected"></td>
				<!--td data-bind='text: id'></td-->
				<td data-bind='text: user.username'></td>
				<td data-bind="text: type==null?'':type.name"></td>
				<td data-bind="text: city==null?'':city.name"></td>
				<td data-bind='text: realName'></td>
				<td data-bind='text: mobile'></td>				
				<td class="action endCol">				
					<!--span class="nb"><a href="#" data-bind='click: $root.enter'>审核</a></span> | -->

					<span><a href="#" data-bind='click: $root.modify'>修改</a></span> 
				</td>
			</tr>
		</tbody>
	</table>
