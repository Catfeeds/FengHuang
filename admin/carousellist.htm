<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>轮播幻灯片管理</title>
<link href="assets/css/admin.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="assets/js/jquery.js"></script>
<script type="text/javascript" src="assets/js/forms.js"></script>
<script type="text/javascript" src="assets/js/knockout-3.2.0.js"></script>
<script type="text/javascript" src="assets/js/mapping_debug.js"></script>
<script type="text/javascript" src="assets/js/ajax.js"></script>
<script type="text/javascript" src="assets/js/jqPaginator.min.js"></script>
<script type="text/javascript" src="global_url.js"></script>
<script type="text/javascript" src="global_var.js"></script>
<script type="text/javascript" src="common.js"></script>
<script type="text/javascript" src="carousellist.js"></script>
</head>
<body onload="onload()">
<div class="topToolbar"> <span class="title">轮播幻灯片管理</span>  
	<a href="javascript:location.reload();" class="reload">刷新</a></div>
<form name="form" id="form" method="post" >
<div class="toolbarTab">
		<div id="search"> 
			菜单选择：<select data-bind="value:selectedNav,options:selectableNav,optionsText:'title',
				optionsCaption: '请选择...',event:{change:onNavChange}">
			</select>
			<select id='subNavSelector' style="display:none;" 
				data-bind="value:selectedSubNav,options:selectableSubNav,
				optionsText:'title',optionsCaption: '请选择...',event:{change:onSubNavChange}">
			</select>
		</div>
</div>
<form name="form" id="form" method="post">	
	<table class="dataTable" border="0" cellpadding="0" cellspacing="0" width="100%">
		<thead>
			<tr class="head" align="left">
				<td class="firstCol" width="5%" height="36"><input name="checkid" id="checkid" onclick="CheckAll(this.checked);" type="checkbox"></td>
				<!--td width="15%">ID</td-->
				<td width="10%">所属页面</td>
				<td width="5%">序号</td>
				<td width="15%">背景图片</td>
				<td class="endCol" width="20%">操作</td>
			</tr>
		</thead>
		<div data-bind='if:result()'>
        <tbody data-bind='foreach: result'>
			<tr class="dataTr" align="left">
				<td class="firstCol" height="60"><input name="checkid[]" id="checkid[]" value="1" type="checkbox" data-bind="checked: selected"></td>
				<!--td data-bind='text: id'></td-->
				<td data-bind="text: page?page.title:'&nbsp;'"></td>
				<td data-bind="text: ordernum"></td>
				<td><img data-bind="attr:{src:pic.url}" style='display: inline; width: 120px; height: 36px;' alt=''></td>
				<td class="action endCol">				
					<span class="nb"><a href="#" data-bind='click: $root.remove'>删除</a></span> | 
					<span><a href="#" data-bind='click: $root.modify'>修改</a></span>|
					<span><a href="#" data-bind='click: $root.up'>上移</a></span>|
					<span><a href="#" data-bind='click: $root.down'>下移</a></span>
				</td>
			</tr>
		</tbody>
		</div>
	</table>
</form>
<div class="bottomToolbar">	
	<a href="#" onclick="reorder()"class="dataBtn">保存排序</a>
	<a href="#" onclick='add()'class="dataBtn">新增滚动图片</a> 
</div>
<div class="page"> 
	<div class="pageList">	
	</div> 
</div>
</body></html>
