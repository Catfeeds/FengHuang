<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>新增优惠券定义</title>
<link href="assets/css/admin.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="assets/js/jquery.js"></script>
<script type="text/javascript" src="assets/js/forms.js"></script>
<script type="text/javascript" src="assets/js/json2.js"></script>
<script type="text/javascript" src="assets/js/knockout-3.2.0.js"></script>
<script type="text/javascript" src="assets/js/mapping_debug.js"></script>
<script type="text/javascript" src="assets/js/ajax.js"></script>
<script type="text/javascript" src="global_url.js"></script>
<script type="text/javascript" src="global_var.js"></script>
<script type="text/javascript" src="common.js"></script>
<script type="text/javascript">
var viewModel;
var eventDic;

function onload(){
		$.getJSON(genUrl(COUPON_EVENT),null,function(data){
	 		var eventMap = data.result;
	 		eventDic = new Array();
	 		for (var key in eventMap) { 
	 			var obj = {'key':key,
	 						'value':eventMap[key]} 
             	//alert(eventMap[key]); 
             	eventDic.push(obj); 
         	}  
         	viewModel={
         	
         		selectableEvent : ko.observableArray(eventDic),
         		selectedEvent:ko.observable() 
         	};
   			ko.applyBindings(viewModel);
	 	
	 	});
}
function submitForm(){
	var url = genUrl(COUPON_COUPONSDEF);
	//alert(url);
	submitAsyFormByJson(url, 'couponsDefForm', 
		function(data){		 			
			friendlyTip(data);
			 		//window.location.href='couponsDefedit.htm?id='+viewModel.id();
		 }
	 );	
}
</script>
</head>
<body onload="onload()">
<div class="formHeader">
 <span class="title">新增优惠券定义</span> <a href="javascript:location.reload();" class="reload">刷新</a> 
</div>
<form name="couponsDefForm" id="couponsDefForm" method="post">
	<table class="formTable" border="0" cellpadding="0" cellspacing="0" width="100%">
		<tbody>
		
			<tr>
				<td align="right"  height="40">名称:</td>
				<td   ><input type="text" name='name'></td>
			</tr>
			<tr>
				<td align="right"  height="40">事件:</td>
				<td  ><select data-bind="value:selectedEvent,options:selectableEvent,optionsText:'value',optionsCaption: '请选择...'">
				</select><input type="hidden" name='event' data-bind="value:selectedEvent().key"></td>
			</tr>
			<tr>
				<td align="right"  height="40">金额:</td>
				<td  ><input type="text" name='money'></td>
			</tr>		
			<tr>
				<td align="right" height="40">已发放：</td>
				<td >	<!--input type="text" name='money' data-bind='value:inUse'-->			
					<span><input type="radio" name='inUse'value='true' />是</span>
					<span><input type="radio" name='inUse'value='false' />否</span>
				</td>
			</tr>
			<tr>
				<td align="right"  height="40">过期时间:</td>
				<td  ><input type="text" id="expireTime" class="inputms" name='expireTime'  readonly="readonly" />
					<script type="text/javascript" src="assets/plugin/calendar/calendar.js"></script> 
					<script type="text/javascript">
					Calendar.setup({
						inputField     :    "expireTime",
						//ifFormat       :    "%Y-%m-%d",
						ifFormat       :    "%Y-%m-%d",
						showsTime      :    false,
						timeFormat     :    "24"
					});
					</script>
				</td>
			</tr>
		
		</tbody>
	</table>
	<div class="formSubBtn">
		<input class="submit" value="提交" type="button" onclick="submitForm()"/>
		<input class="back" value="返回" onclick="history.go(-1)" type="button">
	</div>
</form>

</body></html>
