function submitDT(){
	var url = genUrl(DECORATE_TECH);	 
	var files = $('input[name="picFile"]').prop('files');//获取到文件列表

			  	submitAsyFormByJson(url, 'form', 
					function(data){		 			
			 			friendlyTip(data);
			 			window.location.href='decorateTechlist.htm';
		 		 	});
			}else{	 
		 		submitFormWithMultipart(url,'form',
			 		function(formData, jqForm, options){
			 			//判断是否要上传文件，若不需要上传文件时			 			
			 			return true;  
			 		} 			 		
			 		,function(data){

			 		}

}
