<script>
var tout;
$(function(){
	//$("#login").attr("action", LOGIN);
	$("#verifycode").bind("blur",getImgCode);
	$("#verifycodeImg").bind("click",getImgCode);
	$(".loginForm input").keydown(function(){
		$(this).prev().hide();
	}).blur(function(){
		if($(this).val() == ""){
			$(this).prev().show();
		}
	});
	
	$("#username").focus(function(){
		$("#username").attr("class", "uname inputOn"); 
	}).blur(function(){
		$("#username").attr("class", "uname input"); 
	});

	$("#password").focus(function(){
		$("#password").attr("class", "pwd inputOn"); 
	}).blur(function(){
		$("#password").attr("class", "pwd input"); 
	});
});
function getImgCode(){
		var userName = $("#username").val() || "";
		if(userName !== ""){
			var codeId = userName;
			//console.log(g.codeId);
			$("#verifycodeImg").attr("src",CAPTCHA+ codeId);
			/*clearTimeout(tout);
			tout = setTimeout(function(){
				getImgCode();
			},60000);*/
		}
	}
function CheckForm()
{
	if($("#username").val() == "")
	{
		alert("请输入用户名！");
		$("#username").focus();
		return false;
	}
	if($("#password").val() == "")
	{
		alert("请输入密码！");
		$("#password").focus();
		return false;
	}
	if($("#verifycode").val() == "")
	{
        alert("请输入问题回答！");
        $("#answer").focus();
        return false;
    }
    return true;
}
function loginSubmit(){
	if(CheckForm()){
		submitAsyFormByJson(LOGIN, 'login', 
			function(data){
				if(data.status == 'OK') {
					token = data.result;
					window.location.href=INDEX;
				}else{
					friendlyTip(data);
				}			
				
			}
		);
	}
}
