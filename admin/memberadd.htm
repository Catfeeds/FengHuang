<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>新增用户</title>
<link href="assets/css/admin.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="assets/js/jquery.js"></script>
<script type="text/javascript" src="assets/js/jquery.form.min.js"></script>
<script type="text/javascript" src="assets/js/forms.js"></script>
<script type="text/javascript" src="assets/js/json2.js"></script>
<script type="text/javascript" src="assets/js/knockout-3.2.0.js"></script>
<script type="text/javascript" src="assets/js/mapping_debug.js"></script>
<script type="text/javascript" src="global_url.js"></script>
<script type="text/javascript" src="global_var.js"></script>
<script type="text/javascript" src="common.js"></script>
<script type="text/javascript" src="assets/js/ajax.js"></script>

<script type="text/javascript">
var viewModel;
var sexDic;
var bloodTypeDic;
var constellationDic;
var Category = function(id,name){
	this.id = id;
	this.name = name;
}
function onload(){
	//获取各种字典
	$.getJSON(CATEGORY_QUERY+'sex',null,afterGetSexDic);
}
function afterGetSexDic(data){
	var sexes = data.result;
	sexDic = new Array();
	for(var i in sexes){
		var sex = new Category(sexes[i].id,sexes[i].name)
		sexDic.push(sex);
	}	
	$.getJSON(CATEGORY_QUERY+'constellation',afterGetConstellationDic);
	
}
function afterGetConstellationDic(data){
	var Constellations = data.result;
	constellationDic = new Array();
	for(var i in Constellations){
		var constellation = new Category(Constellations[i].id,Constellations[i].name);
		constellationDic.push(constellation);
	}
	//constellationDic = data.result;
	$.getJSON(CATEGORY_QUERY+'blood',afterGetBloodTypeDic);
		
}
function submitUser(){	
	var  url = genUrl(MEMBER_MEMBER_LIST);		
	var files = $('input[name="avatarFile"]').prop('files');//获取到文件列表
	//alert(files.length);return;
	if(files.length == 0){
		submitAsyFormByJson(url, 'form', 
		function(data){		 			
			friendlyTip(data);
		//	window.location.href='memberedit.htm?id='+viewModel.id();
		 });
	}else{	 
		submitFormWithMultipart(url,'form',
			function(formData, jqForm, options){
				//判断是否要上传文件，若不需要上传文件时			 			
				return true;  
			} 			 		
			,function(data){			 			
				friendlyTip(data);
				//window.location.href='memberedit.htm?id='+viewModel.id();
			}
		);
	}
}
function afterGetBloodTypeDic(data){
	var bloodTypes = data.result;	
	bloodTypeDic = new Array();
	//alert(bloodTypes.length);
	for(var i in bloodTypes){
		var bloodType = new Category(bloodTypes[i].id,bloodTypes[i].name);
		bloodTypeDic.push(bloodType);
	}
	viewModel = {
		sex:ko.observable(),	
		sexDic:ko.observableArray(sexDic),						
		bloodType:ko.observable(),
		bloodTypeDic:ko.observableArray(bloodTypeDic),
		constellation:ko.observable(),
		constellationDic:ko.observableArray(constellationDic)					
	};
	ko.applyBindings(viewModel);
}
</script>
</head>
<body onload="onload()">
<div class="formHeader">
 <span class="title">新增用户</span> <a href="javascript:location.reload();" class="reload">刷新</a> 
</div>
<form name="form" id="form" method="post">
	<table class="formTable" border="0" cellpadding="0" cellspacing="0" width="100%">
		<tbody>
		
			<tr>
				<td align="right"  height="40">用户名:</td>
				<td   ><input type="text" name="username"></td>
		
				<td align="right"  height="40">姓名:</td>
				<td  ><input type="text" name="realName"></td>
			</tr>
			<tr>
				<td align="right"  height="40">中文名:</td>
				<td  ><input type="text" name="cnname"></td>
		
				<td align="right"  height="40">英文名:</td>
				<td  ><input type="text" name='ename'></td>
			</tr>
			<tr>
				<td align="right"  height="40">验证状态: </td>
				<td  >&nbsp;&nbsp;<input type="checkbox" name="verified" />&nbsp;通过					
				<td align="right"  height="40">性别:</td>
				<td><select data-bind="value:sex,options:sexDic,optionsText:'name',valueAllowUnset: true,optionsCaption: '请选择...'">
				</select>
				<input type='hidden' name='sexId' size=50 data-bind="value:sex()?sex().id:'unknow'">
				</td>
			</tr>
			<tr>
				<td align="right" height="40">电话：</td>
				<td ><input type="text" name="mobile"></td>		
				<td align="right" height="40">邮箱：</td>
				<td ><input type="text" name="email"></td>
			</tr>
			<tr>
				<td align="right" height="40">QQ：</td>
				<td ><input type="text" name="qqnum"></td>
				<td align="right" height="40">QQID：</td>
				<td ><input type="text" name="qqid"></td>
			</tr>
			<tr>
					
				<td align="right" height="40">微信号：</td>
				<td ><input type="text" name="weixinnum"></td>
				<td align="right" height="40">微信ID：</td>
				<td ><input type="text" name="weixinid"></td>
			</tr>
			<tr>
				<td align="right" height="40">微博：</td>
				<td ><input type="text" name="weiboid"></td>	
				<td align="right" height="40">血型：</td>
				<td >
				<select data-bind="value:bloodType,options:bloodTypeDic,optionsText:'name',valueAllowUnset: true,optionsCaption: '请选择...'">
				</select>
				<input type="hidden" name="bloodTypeId" data-bind="value:bloodType()?bloodType().id:''"></td>
			</tr>
			<tr>					
				<td align="right" height="40">职业：</td>
				<td ><input type="text" name="trade"></td>
				<td align="right" height="40">个人信息：</td>
				<td ><input type="text"  name="intro"></td>
			</tr>		
			<tr>
				<td align="right" height="40">经验值：</td>
				<td ><input type="text" name="expVal"></td>		
				<td align="right" height="40">积分：</td>
				<td ><input type="text" name="integra"></td>
			</tr>
			
			<tr>
				<td align="right" height="40">生日：</td>
				<td><input type="text" name="birthDay" id="birthDay" class="inputms"  readonly="readonly" />
					<script type="text/javascript" src="assets/plugin/calendar/calendar.js"></script> 
					<script type="text/javascript">
					Calendar.setup({
						inputField     :    "birthDay",
						//ifFormat       :    "%Y-%m-%d",
						ifFormat       :    "%Y-%m-%d",
						showsTime      :    false,
						timeFormat     :    "24"
					});
					</script>
				</td>
				<td align="right" height="40" >星座：</td>
				<td>
				<select data-bind="value:constellation,options:constellationDic,optionsText:'name',valueAllowUnset: true,optionsCaption: '请选择...'">
				</select>
				<input type="hidden" name="constellationId" size=100 data-bind="value:constellation()?constellation().id:''">
				</td>		
				
			</tr>
			<tr>
				<td align="right" height="40">上传头像：</td>
				<td ><input type="file" name='avatarFile' ></td>
				<td align="right" height="40">密码：</td>
				<td ><input type="password" name='password' ></td>
			</tr>
			<tr>
				<td align="right" height="40">地址：					
				</td>
				<td colspan=3>
					<input type="text" size=100 name="address"/>
				</td>
			</tr>		
		</tbody>
	</table>
	<div class="formSubBtn">
		<input class="submit" value="提交" type="button" onclick="submitUser();"/>
		<input class="back" value="返回" onclick="history.go(-1)" type="button">
		<input name="id" id="id"   type="hidden">
	</div>
</form>

</body></html>
