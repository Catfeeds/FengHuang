<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>新增用户组</title>
<link href="assets/css/admin.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="assets/js/jquery.js"></script>
<script type="text/javascript" src="assets/js/forms.js"></script>
<script type="text/javascript" src="assets/js/json2.js"></script>
<script type="text/javascript" src="assets/js/knockout-3.2.0.js"></script>
<script type="text/javascript" src="assets/js/mapping_debug.js"></script>
<script type="text/javascript" src="assets/js/ajax.js"></script>
<script type="text/javascript" src="global_url.js"></script>
<script type="text/javascript" src="global_var.js"></script>
<script type="text/javascript" src="common.js"></script>
<script type="text/javascript">
var viewModel;
var colorDic;
var Color = function(id,name){
	this.id = id;
	this.name = name;
}
function onload(){
		//var id = getUrlParam(window.location.search,"id");
		$.getJSON(CATEGORY_QUERY+'color',null,function(data){
			var colors = data.result;
			colorDic = new Array();
			for(var i in colors){
				
				var color = new Color(colors[i].id,colors[i].name);
				colorDic.push(color);
			}	 		
			viewModel={
         	
         	selectableColor : ko.observableArray(colorDic),
        	selectedColor:ko.observable() 
        };
   		ko.applyBindings(viewModel);
	 	});
}
function submitUserGroup(){
	var url = genUrl(MEMBER_GROUP_LIST);
	submitAsyFormByJson(url,'uGForm',function(data){
	 			
		friendlyTip(data);
	});	 	
}
function afterGetDataById(data){
		viewModel = ko.mapping.fromJS(data);
	 	//alert(typeof viewModel.sex);
	 	if(viewModel.color()){
	 		alert();
	 		//注意：为 null时，是function ,不为null时是object
		 	for(var i in colorDic){
		 			 			//alert(sexDic[i].id+"==="+viewModel.sex.id());
		 		if(colorDic[i].id === viewModel.color.id()){
		 			viewModel.color = ko.observable(colorDic[i]);
		 			break;
		 		}
		 	}
	 	}
	 	viewModel.submit = function(){
		
	 		var modelObj = ko.mapping.toJS(viewModel);	 
	 		//alert(typeof viewModel.color);		
	 		if(viewModel.color()){
	 			modelObj.colorId = viewModel.color().id;
	 		}
	 		var  url = genUrl(MEMBER_GROUP_LIST);
	 		$.post(url,modelObj,function(data){
	 			
	 			var dataObj = JSON.parse(data);
	 			friendlyTip(dataObj);
	 		});
	 	};
	 	//viewModel.selectableTypes.push(selectedType);
		ko.applyBindings(viewModel);
}
</script>
</head>
<body onload="onload()">
<div class="formHeader">
 <span class="title">新增用户组</span> <a href="javascript:location.reload();" class="reload">刷新</a> 
</div>
<form name="uGForm" id="uGForm" method="post">
	<table class="formTable" border="0" cellpadding="0" cellspacing="0" width="100%">
		<tbody>
		
			<tr>
				<td align="right"  height="40">名称:</td>
				<td   ><input type="text" name="name" ></td>
			</tr>
			<tr>
				<td align="right"  height="40">最小分值:</td>
				<td  ><input type="text" name="minExp" ></td>
			</tr>
			<tr>
				<td align="right"  height="40">最大分值:</td>
				<td  ><input type="text" name="maxExp" ></td>
			</tr>
			<tr>
				<td align="right"  height="40">星标数量:</td>
				<td  ><input type="text" name='stars' ></td>
			</tr>		
			<tr>
				<td align="right" height="40">头衔颜色：</td>
				<td >
				<select data-bind="value:selectedColor,options:selectableColor,optionsText:'name',valueAllowUnset: true,optionsCaption: '请选择...'">
				</select>
				<input type="hidden" name='colorId' size=100 data-bind="value:selectedColor()?selectedColor().id:''"></td>
			</tr>
		
		</tbody>
	</table>
	<div class="formSubBtn">
		<input class="submit" value="提交" type="button" onclick="submitUserGroup();"/>
		<input class="back" value="返回" onclick="history.go(-1)" type="button">
	</div>
</form>

</body></html>
