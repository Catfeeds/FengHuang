<form name="form" id="form" method="post" >	
	<table class="dataTable" border="0" cellpadding="0" cellspacing="0" width="100%">
		<thead>
			<tr class="head" align="left">
				<td class="firstCol" width="5%" height="36"><input name="checkid" id="checkid" onclick="CheckAll(this.checked);" type="checkbox"></td>
				<!--td width="15%">ID</td-->
				<td width="5%">名称</td>
				<td width="5%">价格</td>
				<td width="5%">订金</td>
				<td width="5%">描述</td>
				<td width="5%">库存</td>
				<td width="5%">卖出</td>
				<td width="5%">装修</td>
				<td width="10%">主图</td>
				<td width="10%">开始</td>
				<td width="10%">截止</td>
				<td width="5%">状态</td>
				<td width="5%">已预约</td>
				<td width="5%">可预约</td>	
				<td width="10%">不可预约原因</td>			
				<td class="endCol" width="10%">操作</td>
			</tr>
		</thead>
        <tbody data-bind='foreach: result'>
			<tr class="dataTr" align="left">
				<td class="firstCol" height="60"><input name="checkid[]" id="checkid[]" value="1" type="checkbox" data-bind="checked: selected"></td>
				<!--td data-bind='text: id'></td-->
				<td data-bind="text: name"></td>
				<td data-bind="text: price"></td>
				<td data-bind="text: deposit"></td>
				<td data-bind="text: description"></td>					
				<td data-bind="text: inStock"></td>
				<td data-bind="text: saleNumber"></td>
				<td data-bind="text: decorate"></td>
				<td><img data-bind="attr:{src:mainPic.url}" style='display: inline; width: 48px; height: 36px;' alt=''/></td>
				<td data-bind="text: scrambleStartTime"></td>
				<td data-bind="text: scrambleEndTime"></td>
				<td data-bind="text: status"></td>
				<td data-bind="text: hasAppointedDisp "></td>
				<td data-bind="text: couldAppointDisp"></td>
				<td data-bind="text: reasonForCantAppoint"></td>
				<td class="action endCol">				
					<span class="nb"><a href="#" data-bind='click: $root.remove'>删除</a></span> | 
					<span><a href="#" data-bind='click: $root.modify'>修改</a></span> 
				</td>
			</tr>
		</tbody>
	</table>
</form>
