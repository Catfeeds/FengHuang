<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>活动报名</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>
    <!--banner+menu start-->
    <div data-am-sticky>
        <header data-am-widget="header" class="am-header am-header-default" style="border-top:1px solid #000111;background:#000;">
            <div class="am-header-left am-header-nav">
                <img src="images/logo.png" style="width:152px;height:18px;margin-top:-5px">
            </div>
            <div class="am-header-right am-header-nav">
                <a id="uCenter" href="javascript:void(0)" class="am-menu-toggle">
                    <i class="am-menu-toggle-icon am-icon-user" style="font-size:20px;padding-right:50px"></i>
                </a>
            </div>
        </header>
        <nav data-am-widget="menu" class="am-menu  am-menu-offcanvas1" data-am-menu-offcanvas>
            <a href="javascript: void(0)" class="am-menu-toggle">
                <i class="am-menu-toggle-icon am-icon-bars"></i>
            </a>
            <div id="navBar" class="am-offcanvas">
            </div>
        </nav>
    </div>	
    <div style="height:10px;"></div>
    <div class="am-g">
        <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered" style="width:95%">
            <form id="form" method="post" action="" class="am-form">
                <div style="height:10px;"></div>
                <input type="text" id="name" placeholder="请输入选手一真实姓名" />
                <div style="height:10px;"></div>
                <input type="text" id="telephone" placeholder="输入选手一手机号" />
                <div style="height:10px;"></div>
                <input type="text" id="name2" placeholder="输入选手二真实姓名" />
                <div style="height:10px;"></div>
                <input type="text" id="telephone2" placeholder="输入选手二手机号" />
                <div style="height:10px;"></div>
                <input type="text" id="relation" placeholder="选手关系：夫妻/情侣/父母子女" />
                <div style="height:10px;"></div>
                <div style="clear:both;height:20px;"></div>
                <div id="signupbtn" class="am-cf">
                    <a href="javascript:void(0);">
                        <div class="am-btn am-btn-secondary" style="background:#f25618;border-color:#f25618;width:100%" type="button">马上报名</div>
                    </a>
                </div>
            </form>
        </div>
    </div>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/json.js"></script>
    <script src="js/libs/base.js"></script>
    <script src="js/libs/utils.js"></script>
    <script src="js/signup.js"></script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=49712707" charset="UTF-8"></script>  
    <script src="js/libs/amazeui.min.js"></script>
    <script src="js/libs/utils.js"></script>
    <script src="js/nav.js"></script>
    
</body>

</html>
