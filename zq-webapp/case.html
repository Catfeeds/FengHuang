<head>

    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <link href="fhzj/css/bootstrap.min1.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <style>
    a:hover {
        text-decoration: none;
    }
    
    .am-tabs-default .am-tabs-nav {
        line-height: 40px;
        background-color: #fff;
        margin-top: 10px;
    }
    
    .am-tabs-default .am-tabs-nav a {
        color: #ccc;
        line-height: 45px;
    }
    
    .am-tabs-default .am-tabs-nav > .am-active a {
        background-color: #fff;
        color: #0e90d2;
        box-shadow: inset -1px 0 1px -1px #999;
    }
    
    .x {
        box-shadow: inset -1px 0 1px -1px #999;
    }
    
    .ttt {
        font-size: 13px;
        margin-top: -15px;
        color: #666
    }
    .am-tab-panel{
        padding:0!important;
        margin-top:1px;
    }
    .am-tab-panel ul{
        padding:15px 15px;
    }
    .am-selected-btn{
        background:#fff!important;
        border:none;
    }
    .am-selected-btn span{
        color:#333;
    }
    .am-selected-icon{
        color:#333;
    }
    .am-selected-list{
        padding:0!important;
    }
    </style>
</head>

<body>
    <!--banner+menu start-->
    <div data-am-sticky>
        <header data-am-widget="header" class="am-header am-header-default" style="border-top:1px solid #000111;background:#000;">
            <div class="am-header-left am-header-nav">
                <img src="images/logo.png" style="width:152px;height:18px;margin-top:-5px">
            </div>
            <div class="am-header-right am-header-nav">
                <a id="uCenter" href="javascript:void(0)" class="am-menu-toggle">
                    <i class="am-menu-toggle-icon am-icon-user" style="font-size:20px;padding-right:50px"></i>
                </a>
            </div>
        </header>
        <nav data-am-widget="menu" class="am-menu  am-menu-offcanvas1" data-am-menu-offcanvas>
            <a href="javascript: void(0)" class="am-menu-toggle">
                <i class="am-menu-toggle-icon am-icon-bars"></i>
            </a>
            <div id="navBar" class="am-offcanvas">
            </div>
        </nav>
    </div>
    <!--banner+menu end-->
    <div data-am-widget="tabs" class="am-tabs am-tabs-default" style="width:100%;padding:0;margin:0">
        <ul class="am-tabs-nav am-cf">
            <li class="am-active x" style="line-height:10px;">
                <a href="[data-tab-panel-0]">

                    <div class="ttt">案例馆</div>
                </a>
            </li>
            <li class="x">
                <a href="[data-tab-panel-1]">
                    <i class="am-icon-camera-retro" style="font-size:24px;"></i>
                    <div class="ttt">Live直播</div>
                </a>
            </li>
        </ul>
        <div class="am-tabs-bd" style="margin-top:10px;border:none; box-shadow:inset -1px 1px 1px -1px #999;padding:0;margin:0">
            <div data-tab-panel-0 class="am-tab-panel am-active">
                <!--div id="caseTag" class="tag-wrap am-sticky-placeholder"></div-->
                <div class="am-sticky-placeholder" style="height: 43px; margin: 0px;">
                    <div class="am-form" data-am-sticky="" style="margin: 0px;">
                        <ul class="am-avg-sm-4" style="padding:5px 0 5px 0;box-shadow: inset 0 -1px 1px -1px #aaa;background:#fff;">
                            <li style="padding:0;box-shadow:inset -1px 0 1px -1px #999;text-align:center;">
                                <div class="am-dropdown" data-am-dropdown="">
                                    <select data-am-selected="{btnWidth: 75, btnSize: 'sm',btnStyle: 'primary'}" style="display: none;">
                                        <option value="b">风格</option>
                                    </select>
                                </div>
                            </li>
                            <li style="padding:0;box-shadow:inset -1px 0 1px -1px #999;text-align:center;">
                                <div class="am-dropdown" data-am-dropdown="">
                                    <select data-am-selected="{btnWidth: 75, btnSize: 'sm',btnStyle: 'primary'}" style="display: none;">
                                        <option value="a">面积</option>
                                    </select>
                                </div>
                            </li>
                            <li style="padding:0;box-shadow:inset -1px 0 1px -1px #999;text-align:center;">
                                <div class="am-dropdown" data-am-dropdown="">
                                    <select data-am-selected="{btnWidth: 75, btnSize: 'sm',btnStyle: 'primary'}" style="display: none;">
                                        <option value="a">户型</option>
                                    </select>
                                </div>
                            </li>
                            <li style="padding:0;box-shadow:inset -1px 0 1px -1px #999;text-align:center;">
                                <div class="am-dropdown" data-am-dropdown="">
                                    <select data-am-selected="{btnWidth: 75, btnSize: 'sm',btnStyle: 'primary'}" style="display: none;">
                                        <option value="a">空间</option>
                                    </select>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <ul id="caseList" data-am-widget="gallery" class="am-gallery am-avg-sm-2 am-avg-md-3 am-avg-lg-4 am-gallery-overlay" data-am-gallery="{ pureview: true }" style="margin:-10px">
                </ul>
            </div>
            <div data-tab-panel-1 class="am-tab-panel ">
                <!--div id="liveTag" class="tag-wrap am-sticky" data-am-sticky>
                    <span class="tag active">最新</span>
                    <span class="tag">进行中</span>
                    <span class="tag">已交房</span>
                    <span class="tag">验收中</span>
                </div-->
                <ul id="liveList" data-am-widget="gallery" class="am-gallery am-avg-sm-2 am-avg-md-3 am-avg-lg-4 am-gallery-overlay" data-am-gallery="{ pureview: false }" style="margin:-10px">
                </ul>

        </a>

    <script src="js/libs/amazeui.min.js"></script>
    <script src="js/libs/json.js"></script>
    <script src="js/libs/base.js"></script>
    <script src="js/libs/utils.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/case.js"></script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=49712707" charset="UTF-8"></script>  
</body>

</html>
