<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>套餐详情</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>
    <!--banner+menu start-->
    <div data-am-sticky>
        <header data-am-widget="header" class="am-header am-header-default" style="border-top:1px solid #000111;background:#000;">
            <div class="am-header-left am-header-nav">
                <img src="images/logo.png" style="width:152px;height:18px;margin-top:-5px">
            </div>
            <div class="am-header-right am-header-nav">
                <a id="uCenter" href="javascript:void(0)" class="am-menu-toggle">
                    <i class="am-menu-toggle-icon am-icon-user" style="font-size:20px;padding-right:50px"></i>
                </a>
            </div>
        </header>
        <nav data-am-widget="menu" class="am-menu  am-menu-offcanvas1" data-am-menu-offcanvas>
            <a href="javascript: void(0)" class="am-menu-toggle">
                <i class="am-menu-toggle-icon am-icon-bars"></i>
            </a>
            <div id="navBar" class="am-offcanvas">
            </div>
        </nav>
    </div>
    <!--banner+menu end-->
    <div style="padding:20px 15px;">
        <div class="pic-wrap" style="text-align:center;">
            <img id="mainPic" src="" alt="mainPic">
        </div>
        <div class="pack-p" style="line-height:24px;color:#000;margin-top:25px;">
            <p><i class="am-icon-home" style="margin-right:8px;"></i><span id="pName" style="color:#000;"></span></p>
            <hr>
            <p><span class="tit">套餐价格：</span><span id="price"></span>元</p>
            <p><span class="tit">装修方式：</span><span id="decoType"></span></p>
            <p><span class="tit">订金金额：</span><span id="deposit"></span>元</p>
        </div>
        <div id="packageStatus"></div>
        
    </div>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/amazeui.min.js"></script>
    <script src="js/libs/json.js"></script>
    <script src="js/libs/base.js"></script>
    <script src="js/libs/utils.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/package_detail.js"></script>
</body>

</html>
