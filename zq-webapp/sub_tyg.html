<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>预约体验馆</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>
    <!--banner+menu start-->
    <div data-am-sticky>
        <header data-am-widget="header" class="am-header am-header-default" style="border-top:1px solid #000111;background:#000;">
            <div class="am-header-left am-header-nav">
                <img src="images/logo.png" style="width:152px;height:18px;margin-top:-5px">
            </div>
            <div class="am-header-right am-header-nav">
                <a id="uCenter" href="javascript:void(0)" class="am-menu-toggle">
                    <i class="am-menu-toggle-icon am-icon-user" style="font-size:20px;padding-right:50px"></i>
                </a>
            </div>
        </header>
        <nav data-am-widget="menu" class="am-menu  am-menu-offcanvas1" data-am-menu-offcanvas>
            <a href="javascript: void(0)" class="am-menu-toggle">
                <i class="am-menu-toggle-icon am-icon-bars"></i>
            </a>
            <div id="navBar" class="am-offcanvas">
            </div>
        </nav>
    </div>
    <!--banner+menu end-->
    <div class="am-sticky-placeholder" style="height: 49px; margin: 0px;">
        <div data-am-sticky="" style="margin: 0px;">
            <header data-am-widget="header" class="am-header am-header-default am-no-layout" style="background:#fff;box-shadow: inset -1px -1px 1px -1px #666;">
                <h1 class="am-header-title"><span style="color:#333;font-size:18px;font-weight:bold">预约体验馆</span></h1>
                <div class="am-header-left am-header-nav">
                    <a href="tyg.html" class="">
                        <i class="am-header-icon am-icon-chevron-left" style="font-size:16px;color:#999;margin-left:-15px"></i>
                    </a>
                </div>
            </header>
        </div>
    </div>
    <!-- yxyf begin -->
    <form action="" class="am-form" data-am-validator>
        <fieldset>
            <div style="height:10px"></div>
        
            <div class="am-form-group am-form-select">
                <select id="typeid"></select>
            </div>
            <div class="am-form-group" style="overflow-x:hidden;">
                <select id="provId" required style="border-color:#e0e0e0;width:48%;float:left;">
                </select>
                <select id="cityId" required style="border-color:#e0e0e0;width:48%;float:right;">
                </select>
                <span class="am-form-caret"></span>
            </div>

            <div class="am-form-group">
                <input type="text" id="name" minlength="3" placeholder="真实姓名" required style="border-color:#e0e0e0;" />
            </div>
            <div class="am-form-group">
                <input type="text" id="phone" minlength="3" placeholder="中国大陆手机号码" readonly="readonly" required style="border-color:#e0e0e0;" />
            </div>
            <div class="am-cf">
                <input class="am-fl" type="text" id="inputImgCode3" placeholder="验证码" style="width:55%">
                <div style="height:10px;"></div>
                <div style="float:right;margin-top:-10px;width:40%">
                    <img id="imgcodebtn" src="images/bg-code.jpg" alt="" style="height:42px;width:100%;">
                </div>
            </div>
            <div style="height:10px;"></div>
            <div class="am-cf">
                    <input class="am-fl" type="text" name="validate" id="validate" placeholder="短信验证码" style="width:55%">
                    <div style="height:10px;"></div>
                    <div id="getcodebtn" style="float:right;margin-top:-10px;width:40%">
                        <div style="height:42px;text-align:center;line-height:40px;color:#999;background:#eee">发送短信</div>
                    </div>
                </div>
            <div style="height:18px"></div>
            <a href="javascript:void(0)">
                <div id="buybtn" class="am-btn am-btn-secondary" style="background:#f25618;border-color:#f25618;width:100%" type="submit">立即预约</div>
            </a>
            <div style="height:10px"></div>
            <div style="padding:5px;font-size:13px;">
                <b>温馨提示：</b>注册用户每人每月每种类型预约仅限申请1次，有效期为1个月。了解更多详细情况可致电凤凰筑家客服 <a href="tel:4009689088" style="color:#f25618">400-968-9088</a>
            </div>
        </fieldset>
    </form>
    <!-- yxyf end -->
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/amazeui.min.js"></script>
    <script src="js/libs/json.js"></script>
    <script src="js/libs/base.js"></script>
    <script src="js/libs/utils.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/sub_tyg.js"></script>
</body>

</html>
