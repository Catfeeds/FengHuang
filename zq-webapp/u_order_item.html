<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>订单详情</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="css/style.css">
    <style type="text/css">
    .uhouse {
        list-style: none;
        line-height: 25px
    }
    
    .uhouse > li {
        margin-left: -32px;
    }
    
    .ubig {
        color: #444
    }
    
    .usmall {
        font-size: 13px;
        color: #999
    }
    .btn{
        display:block;
        font-weight:800;
        text-align:center;
        line-height:45px;
        font-size:18px;
        color:#000;
        height:45px;
        background:orange;
        border-radius: 7px;
        margin:20px auto;
    }
    </style>
</head>

<body>
    <!--banner+menu start-->
    <div data-am-sticky>
        <header data-am-widget="header" class="am-header am-header-default" style="border-top:1px solid #000111;background:#000;">
            <div class="am-header-left am-header-nav">
                <img src="images/logo.png" style="width:152px;height:18px;margin-top:-5px">
            </div>
            <div class="am-header-right am-header-nav">
                <a id="uCenter" href="javascript:void(0)" class="am-menu-toggle">
                    <i class="am-menu-toggle-icon am-icon-user" style="font-size:20px;padding-right:50px"></i>
                </a>
            </div>
        </header>
        <nav data-am-widget="menu" class="am-menu  am-menu-offcanvas1" data-am-menu-offcanvas>
            <a href="javascript: void(0)" class="am-menu-toggle">
                <i class="am-menu-toggle-icon am-icon-bars"></i>
            </a>
            <div id="navBar" class="am-offcanvas">
            </div>
        </nav>
    </div>
    <!--banner+menu end-->
    <div class="am-sticky-placeholder" style="height: 49px; margin: 0px;">
        <div data-am-sticky="" style="margin: 0px;">
            <header data-am-widget="header" class="am-header am-header-default am-no-layout" style="background:#fff;box-shadow: inset -1px -1px 1px -1px #666;">
                <h1 class="am-header-title"><span style="color:#333;font-size:18px;font-weight:bold">订单详情</span></h1>
                <div class="am-header-left am-header-nav">
                    <a href="javascript:history.go(-1)" class="">
                        <i class="am-header-icon am-icon-chevron-left" style="font-size:16px;color:#999;margin-left:-15px"></i>
                    </a>
                </div>
            </header>
        </div>
    </div>
    <div class="am-form u_sub">
        <ul id="orderDetail">
            <dt id="orderName"></dt>
            <dd>支付时间：<span id="payTime"></span></dd>
            <hr>
            <li><b>订单编号：</b><span id="orderCode"></span></li>
            <li><b>订单状态：</b><span id="orderStatus"></span></li>
            <li><b>客户姓名：</b><span id="userName"></span></li>
            <li><b>联系电话：</b><span id="mobile"></span></li>
            <li><b>套餐类型：</b><span id="orderTitle"></span></li>
            <li><b>实际价格：</b><span id="orderPrice"></span></li>
            <hr>
            <li><b>温馨提示：</b>如需修改订单 请致电4009689088与客服人员联系。</li>
        </ul>
    </div>
    <div class="am-modal am-modal-prompt" tabindex="-1" id="my-prompt">
        <div class="am-modal-dialog">
        <div class="am-modal-hd">退款理由</div>
        <div class="am-modal-bd">
        <textarea type="text" class="am-modal-prompt-input" id="message-text" style="margin:0;width:100%;"></textarea>
    </div>
    <div class="am-modal-footer">
      <span class="am-modal-btn" data-am-modal-cancel>取消</span>
      <span class="am-modal-btn" data-am-modal-confirm id="enterbackbtn">提交</span>
    </div>
  </div>
</div>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/amazeui.min.js"></script>
    <script src="js/libs/json.js"></script>
    <script src="js/libs/base.js"></script>
    <script src="js/libs/utils.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/u_order_detail.js"></script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=49712707" charset="UTF-8"></script>  
</body>

</html>
